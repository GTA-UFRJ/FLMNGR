<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Task</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/start_task.js" defer></script>
</head>
<body>
    <h1 style="text-align: center;">Start Task</h1>
    <div class="center-container">
        <form onsubmit="submitForm(event)" class="form">
            <label>Task ID *: <input type="text" id="task_id" required></label><br>
            <label>Arguments: <input type="text" id="arguments"></label><br>
            <button type="submit" class="center-button">Start Task</button>
        </form>
    </div>
</body>
</html>
