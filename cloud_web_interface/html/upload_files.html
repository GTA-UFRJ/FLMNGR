<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/upload_files.js" defer></script>
</head>
<body>
    <h1 style="text-align: center;">Upload Files</h1>
    <div class="center-container">
        <form onsubmit="submitForm(event)" class="form" enctype="multipart/form-data">
            <label>Task ID: <input type="text" id="task_id" required></label>
            <label>Select Files: </label>
            <input type="file" id="file_input" multiple required>
            <button type="submit" class="center-button">Upload</button>
        </form>
    </div>
</body>
</html>
