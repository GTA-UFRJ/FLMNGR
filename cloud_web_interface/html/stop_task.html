<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Task</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/stop_task.js" defer></script>
</head>
<body>
    <h1 style="text-align: center;">Stop Task</h1>
    <div class="center-container">
        <form onsubmit="submitForm(event)" class="form">

        </form>
    </div>
</body>
</html>
